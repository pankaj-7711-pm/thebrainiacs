<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms 01</title>
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

	<link rel="stylesheet" href="css/signup.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>


<body>
	<section class="container cccc">
		
		<div class="row ">
			<div class="col-lg-6 bbb">
				<div class="form">
					<span style="background-color:  grey ; color: greenyellow;" class="form__title">Sign up</span>
					<form action="">
						<div class="form__input">
							<i class="ri-user-line"></i>
							<input style="background-color:  grey ; color: greenyellow;" type="text" placeholder="Name">
							<span class="bar"></span>
						</div>
						<div class="form__input">
							<i class="ri-mail-line"></i>
							<input style="background-color:  grey ; color: greenyellow; " type="text" placeholder="Email">
							<span class="bar"></span>
						</div>
						<div class="form__input">
							<i class="ri-lock-line"></i>
							<input style="background-color:  grey ; color: greenyellow;" type="text" placeholder="Password">
							<span class="bar"></span>
						</div>
						<div class="form__input">
							<i class="ri-lock-line"></i>
							<input style="background-color:  grey ; color: greenyellow;" type="text" placeholder="Confirm password">
							<span class="bar"></span>
						</div>
						<button type="submit" class="form__button">Sign up</button>
						<span class="form__switch">
							Already have an account? <a href="index.html">Login</a>
						</span>
					</form>
				</div>
			</div>
			<div class="col-lg-6 img-fluid mar" style="height: 100%;">
				<center>
				<div class="loader">
					<div class="circle" style="--clr:#F24C00"></div>
					<div class="circle circle2" style="--clr:#fff"> </div>
					<div class="circle circle3" style="--clr:#fff"> </div>
					<div class="circle circle4" style="--clr:#38A700"> </div>
				</div>
			</center>
			</div>
		</div>
	</section>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>


</html>
